<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register.html</title>
    <link rel="stylesheet" href="./style.css" class="">
</head>
<body>
    <div class="container">
        <h1>Register form</h1>
        <form action="">
            
            <input id="name" type="text" placeholder="Nhập tên"><br>
            
            <input id="password" type="password" placeholder="Nhập mật khẩu"><br>
            
            <input id="email" type="text" placeholder="Nhập email"><br>
            
            <input id="date" type="date" placeholder="Nhập email"><br>
            <label for="gender">Giới tính</label>
            <select id="gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
            <button>Gửi</button>
        </form>
        
    </div>




    <script src="js.js"></script>
</body>
</html>
